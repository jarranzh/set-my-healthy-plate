<header class="header">
  <nav role="header__nav">
    <!-- Mobile navigation -->
    <mat-drawer-container class="menuToggle" hasBackdrop>
      <mat-drawer #drawer mode="over" class="menuToggle__sideMenu">
        <ul class="sideMenu">
          <a
            routerLink="/plate-generator"
            (click)="drawer.toggle()"
            class="sideMenu__item"
            ><li>Home</li></a
          >
          <a
            routerLink="/favorites"
            (click)="drawer.toggle()"
            class="sideMenu__item"
            ><li>Favoritos</li></a
          >
          <a
            routerLink="/weekly-menu"
            (click)="drawer.toggle()"
            class="sideMenu__item"
            ><li>Menú semanal</li></a
          >
          <a
            routerLink="/shopping-list"
            (click)="drawer.toggle()"
            class="sideMenu__item"
            ><li>Lista de la compra</li></a
          >
          <a
            routerLink="/not-allowed-ingredients"
            (click)="drawer.toggle()"
            class="sideMenu__item"
            ><li>Alimentos no permitidos</li></a
          >
          <a
            routerLink="/my-profile"
            (click)="drawer.toggle()"
            class="sideMenu__item"
            ><li>Mi perfil</li></a
          >
          <a
            routerLink="/about"
            (click)="drawer.toggle()"
            class="sideMenu__item"
            ><li>About</li></a
          >
          <a
            routerLink="/"
            (click)="drawer.toggle()"
            class="sideMenu__item"
            (click)="logOut()"
            ><li>
              <mat-icon aria-hidden="false" aria-label="Logout icon"
                >logout</mat-icon
              >
            </li></a
          >
        </ul>
      </mat-drawer>
      <mat-drawer-content>
        <div class="navBar">
          <button class="navBar__button" (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <img
            class="logo"
            src="../../../assets/logo.png"
            alt="logo"
            routerLink="/plate-generator"
          />
        </div>
        <div class="mainContent">
          <router-outlet></router-outlet>
        </div>
      </mat-drawer-content>
    </mat-drawer-container>

    <!-- Desktop navigation -->
    <div class="desktopNav">
      <ul class="nav__list">
        <li>
          <a
            class="nav__list__link"
            routerLink="/plate-generator"
            routerLinkActive="active"
            >Home</a
          >
        </li>
        <li>
          <a
            class="nav__list__link"
            routerLink="/favorites"
            routerLinkActive="active"
            >Favoritos</a
          >
        </li>
        <li>
          <a
            class="nav__list__link"
            routerLink="/weekly-menu"
            routerLinkActive="active"
            >Menú semanal</a
          >
        </li>
        <li>
          <a
            class="nav__list__link"
            routerLink="/shopping-list"
            routerLinkActive="active"
            >Lista de la compra</a
          >
        </li>
        <li>
          <a
            class="nav__list__link"
            routerLink="/not-allowed-ingredients"
            routerLinkActive="active"
            >Alimentos no permitidos</a
          >
        </li>
        <li>
          <a
            class="nav__list__link"
            routerLink="/my-profile"
            routerLinkActive="active"
            >Mi perfil</a
          >
        </li>
        <li>
          <a
            class="nav__list__link"
            routerLink="/about"
            routerLinkActive="active"
            >About</a
          >
        </li>
        <li>
          <a class="nav__list__link" routerLink="/" (click)="logOut()">
            <mat-icon aria-hidden="false" aria-label="Logout icon"
              >logout</mat-icon
            ></a
          >
        </li>
      </ul>
      <img
        class="logo"
        src="../../../assets/logo.png"
        alt="logo"
        routerLink="/plate-generator"
      />
    </div>
  </nav>
</header>
