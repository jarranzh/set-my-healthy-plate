<div class="m-top">
  <h2>TUS PLATOS FAVORITOS</h2>
  <div class="centered">
    <mat-spinner *ngIf="isLoading" color="accent"></mat-spinner>
  </div>
  <div *ngIf="!platosFavoritos && !isLoading">
    ¡Vaya! Parece que no tienes ningún plato favorito aún. Prueba a añadir uno
    desde el generador de platos o desde tu menú semanal.
  </div>
  <div *ngIf="platosFavoritos && !isLoading" class="platosFavoritos">
    <mat-card
      class="platosFavoritos__item"
      *ngFor="let plato of platosFavoritos; let i = index"
    >
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>Plato {{ i + 1 }}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="itemContent">
        <ul>
          <li>Proteína: {{ plato.protein }}</li>
          <li>Cereal: {{ plato.cereal }}</li>
          <li>Verdura: {{ plato.vegetable }}</li>
          <li>Fruta: {{ plato.fruit }}</li>
        </ul>

        <button
          (click)="deleteFav(plato)"
          *ngIf="plato.isFavorite"
          matTooltip="Eliminar de favoritos"
        >
          <div>
            <fa-icon [icon]="solidFaHeart"></fa-icon>
          </div>
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
